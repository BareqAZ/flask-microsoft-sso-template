{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 
{% block content %}
<div style="position: absolute; 
            left: 50%;
            top: 30%;
            width: 400px;
            transform: translate(-50%, -50%);">

  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label>Username</label>
      <input
        type="username"
        class="form-control"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label>Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        name="password-confirm"
        placeholder="Confirm password"
      />
    </div>
    <button style="width: 100%; margin-bottom: 10px; margin-top: 20px;" type="submit" class="btn btn-primary">Sign up</button>
  </form>
    <a href="/auth/login"><button style="width: 100%; margin-bottom: 10px;" class="btn btn-primary">Login instead</button></a>
</div>
{% endblock %}
