{% extends "base.html" %} {% block title %}Reset password{% endblock %} 
{% block content %}
<div style="position: absolute; 
            left: 50%;
            top: 30%;
            width: 400px;
            transform: translate(-50%, -50%);">

  <form method="POST">
    <h3 align="center">Reset password</h3>
    <div class="form-group">
      <label>Current Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Current password"/>
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input
        type="password"
        class="form-control"
        name="password-new"
        placeholder="New password"/>
    </div>
    <div class="form-group">
      <label>New Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        name="password-new-confirm"
        placeholder="Confirm password"/>
    </div>
    <button style="width: 100%; margin-bottom: 10px; margin-top: 20px;" type="submit" class="btn btn-primary">Change password</button>
  </form>
</div>
{% endblock %}
