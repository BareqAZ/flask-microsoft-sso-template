{% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block content %}
<div style="position: absolute; 
            left: 50%;
            top: 30%;
            width: 400px;
            transform: translate(-50%, -50%);">

  <form method="POST" >
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label>Username</label>
      <input
        type="username"
        class="form-control"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <button style="width: 100%; margin-bottom: 10px; margin-top: 20px;" type="submit" class="btn btn-primary">Login</button>
  </form>
  <a href="/auth/sign-up"><button style="width: 100%; margin-bottom: 10px;" class="btn btn-primary">Sign up</button></a>
  {% if sso_uri %}
  <a href="{{ sso_uri }}" style="text-decoration: none;">
    <button style="width: 100%; 
                  display: flex;
                  margin-bottom: 10px; 
                  background: #2f2f2f;
                  border-color: #2f2f2f;
                  justify-content: center;"

                  class="btn btn-primary">
    <img style="position: relative;left: -20%;" src="{{ url_for('static', filename="microsoft-logo.svg") }}" alt="Microsoft single sign on"/>
      Sign in with Microsoft</button></a>
  {% endif %}
</div>
{% endblock %}
